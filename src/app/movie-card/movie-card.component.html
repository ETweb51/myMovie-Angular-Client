<div class="moviesWrapper">
    <mat-card *ngFor="let movie of movies; let i=index;" class="mainCard">
        <mat-card-header>{{movie.Title}}{{movie.Name}}</mat-card-header>
        <mat-card-content><img src="{{movie.ImageUrl}}" alt="{{movie.Title}}{{movie.Name}}"/></mat-card-content>
        <mat-card-actions>
            <button
                mat-raised-button
                color="primary"
                (click)="openSynopsisDialog(
                    movie.Title || movie.Name,
                    movie.Description
                )"
            >Movie Details</button>
            <button
                mat-raised-button
                color="primary"
                (click)="openDirectorDialog(
                    movie.Director.Name,
                    movie.Director.Bio,
                    movie.Director.Birthyear
                )"
            >Director</button>
            <button
				mat-raised-button
				color="primary"
                (click)="openGenreDialog(
                    movie.Genre.Name,
                    movie.Genre.Description
                )"
			>Genre</button>
        </mat-card-actions>
        <button mat-icon-button color="warn">
            <mat-icon *ngIf="isFav(movie._id)" (click)="removeMovieFromFav(movie._id, movie.Title)">favorite</mat-icon>
            <mat-icon *ngIf="!isFav(movie._id)" (click)="addMovieToFav(movie._id, movie.Title)">favorite_border</mat-icon>
        </button>
    </mat-card>
</div>
