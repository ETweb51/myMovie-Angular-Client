<mat-card>
    <mat-card-header>
        <mat-card-title>Edit your profil</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input 
                    matInput
                    [(ngModel)]="userData.Name"
                    placeholder="Username"
                    type="text"
                    name="Name"
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Password"
                    placeholder="Password"
                    type="password"
                    name="Password"
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Mail"
                    placeholder="Email"
                    type="email"
                    name="Mail"
                >
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userData.Birthday"
                    placeholder="Birthday"
                    name="Birthday"
                >
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="editUserInformation()"
            color="primary"
        >Save changes</button>
    </mat-card-actions>
</mat-card>
